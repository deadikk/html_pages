<head>
    <title>Движуха</title>
     <script type="text/javascript">
         window.onload = function () {

             var canva = document.getElementById('first');
             var ctx = canva.getContext('2d');
             canva.style.border = '0px solid black';
             draw();

         }
            function draw() {
            var canva = document.getElementById('first');
            var ctx = canva.getContext('2d');

        }
        function change() {
        
            var r = document.getElementById('red').value;
            var g = document.getElementById('green').value;
            var b = document.getElementById('blue').value;
            var we = document.getElementById('show_col').style.backgroundColor= 'rgb('+r+','+g+','+b+')';
            
        }
        function move() {

            var canva = document.getElementById('first');
            canva.style.cursor = 'crosshair';
            var ctx = canva.getContext('2d');
            var r = document.getElementById('red').value;
            var g = document.getElementById('green').value;
            var b = document.getElementById('blue').value;
            var s = document.getElementById('size').value;
            ctx.fillStyle = 'rgb(' + r + ',' + g + ',' + b + ')';


            canva.onmousemove = function () {

                var x = event.x;
                var y = event.y;
                
                ctx.beginPath();
                ctx.arc(x, y, s, 0, Math.PI * 2, false);
                ctx.fill();
                canva.onmouseup = function () { canva.onmousemove = null; }
                canva.onmouseout = function () { canva.onmousemove = null; }
            }


        }
        </script>
</head>
<body >
<div style="position: absolute; width: 1100px; height: 900px; top: 0px; left: 0px;">
    <canvas id="first" width="1100" height="900" onmousedown="  this.style.cursor='crosshair';move()" >

</div>

</body>
